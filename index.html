<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persona Game Experience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: #fff;
      overflow-x: hidden;
      transition: all 0.5s ease;
      perspective: 1000px; /* Adds depth for 3D effects */
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
    }
    h1, h2 {
      text-align: center;
      color: #e0e7ff;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #6366f1;
      color: white;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #818cf8;
    }
